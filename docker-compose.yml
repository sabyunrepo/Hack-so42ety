services:
  # ==================== PostgreSQL Database ====================
  postgres:
    image: postgres:16-alpine
    container_name: moriai-postgres
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-dev}
      POSTGRES_USER: ${POSTGRES_USER:-moriai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moriai_password}
      POSTGRES_DB: ${POSTGRES_DB:-moriai_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - moriai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moriai_user} -d ${POSTGRES_DB:-moriai_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis Cache & Event Bus ====================
  redis:
    image: redis:7-alpine
    container_name: moriai-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - moriai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Backend API ====================
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    image: moriai-backend:latest
    container_name: moriai-backend
    working_dir: /app/backend
    restart: unless-stopped
    init: true
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # Development mode: 소스 코드 실시간 반영
      - ./backend:/app/backend
      - ./data:/app/data  # 공통 데이터 폴더 마운트
      - ./backup_hackathon_20251130/data:/app/backup_data  # 백업 데이터 (상대 경로)
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - DEBUG=${DEBUG:-true}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-moriai_user}:${POSTGRES_PASSWORD:-moriai_password}@postgres:5432/${POSTGRES_DB:-moriai_db}
      - POSTGRES_USER=${POSTGRES_USER:-moriai_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-moriai_password}
      - POSTGRES_DB=${POSTGRES_DB:-moriai_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_PRONUNCIATION_DICTIONARY_ID=${ELEVENLABS_PRONUNCIATION_DICTIONARY_ID}
      - ELEVENLABS_PRONUNCIATION_VERSION_ID=${ELEVENLABS_PRONUNCIATION_VERSION_ID}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:5174}
      - RUNWARE_API_KEY=${RUNWARE_API_KEY}
      - AI_IMAGE_PROVIDER=${AI_IMAGE_PROVIDER}
      - AI_VIDEO_PROVIDER=${AI_VIDEO_PROVIDER}
      - RUNWARE_VIDEO_MODEL=${RUNWARE_VIDEO_MODEL}
      - RUNWARE_IMG2IMG_MODEL=${RUNWARE_IMG2IMG_MODEL}
      - VIDEO_GENERATION_LIMIT=${VIDEO_GENERATION_LIMIT}
    env_file:
      - .env
    networks:
      - moriai-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== Frontend (Nginx + Static Files) ====================
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        APP_ENV: dev
    image: moriai-frontend:dev
    container_name: moriai-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - app-data:/app/data:ro
    environment:
      - BACKEND_PORT=${BACKEND_PORT:-8000}
    networks:
      - moriai-network
    depends_on:
      backend:
        condition: service_healthy

  # ==================== Cloudflare Tunnel ====================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: moriai-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - moriai-network
    depends_on:
      - frontend
    profiles:
      - production  # Only run in production

# ==================== Networks ====================
networks:
  moriai-network:
    driver: bridge
    name: moriai-network

# ==================== Volumes ====================
volumes:
  postgres-data:
    driver: local
    name: moriai-postgres-data
  redis-data:
    driver: local
    name: moriai-redis-data
  app-data:
    driver: local
    name: moriai-app-data
    driver_opts:
      type: none
      o: bind
      device: ./data
