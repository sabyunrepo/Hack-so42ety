services:
  # ==================== PostgreSQL Database ====================
  postgres:
    image: postgres:16-alpine
    container_name: moriai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moriai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moriai_password}
      POSTGRES_DB: ${POSTGRES_DB:-moriai_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - moriai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moriai_user} -d ${POSTGRES_DB:-moriai_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Backend API ====================
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    image: moriai-backend:latest
    container_name: moriai-backend
    restart: unless-stopped
    init: true
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # Development mode: 소스 코드 실시간 반영
      - ./backend:/app/backend
      - app-data:/app/data
      - /Users/byeonsanghun/goinfre/Hack-so42ety/backup_hackathon_20251130/data:/app/backup_data
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - DEBUG=${DEBUG:-true}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-moriai_user}:${POSTGRES_PASSWORD:-moriai_password}@postgres:5432/${POSTGRES_DB:-moriai_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - KLING_ACCESS_KEY=${KLING_ACCESS_KEY}
      - KLING_SECRET_KEY=${KLING_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:5174}
    env_file:
      - .env
    networks:
      - moriai-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== Frontend Builder ====================
  frontend-builder:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      target: builder
    image: moriai-frontend:latest
    container_name: moriai-frontend-builder
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend-dist:/app/dist
    networks:
      - moriai-network
    command: npm run build
    restart: "no"

  # ==================== Nginx Reverse Proxy ====================
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
      args:
        APP_ENV: dev
    image: moriai-nginx:dev
    container_name: moriai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - app-data:/app/data:ro
    environment:
      - BACKEND_PORT=${BACKEND_PORT:-8000}
    networks:
      - moriai-network
    depends_on:
      backend:
        condition: service_healthy

  # ==================== Cloudflare Tunnel ====================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: moriai-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - moriai-network
    depends_on:
      - nginx
    profiles:
      - production  # Only run in production

# ==================== Networks ====================
networks:
  moriai-network:
    driver: bridge
    name: moriai-network

# ==================== Volumes ====================
volumes:
  postgres-data:
    driver: local
    name: moriai-postgres-data
  app-data:
    driver: local
    name: moriai-app-data
    driver_opts:
      type: none
      o: bind
      device: ./data
  frontend-dist:
    driver: local
    name: moriai-frontend-dist
