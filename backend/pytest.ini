[pytest]
# Pytest 설정 파일

# 테스트 경로
testpaths = tests

# Python 파일 패턴
python_files = test_*.py *_test.py

# Python 클래스 패턴
python_classes = Test*

# Python 함수 패턴
python_functions = test_*

# 마커 정의
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database required)
    e2e: End-to-end tests (full stack required)
    slow: Slow running tests
    auth: Authentication related tests
    db: Database related tests

# 추가 옵션
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# 비동기 테스트 설정
asyncio_mode = auto

# 커버리지 설정
[coverage:run]
source = backend
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
