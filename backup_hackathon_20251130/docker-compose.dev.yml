# 로컬 개발 환경용 Docker Compose
# 백엔드 API만 실행, 프론트엔드는 npm run dev 사용

services:
  tts-api:
    build:
      context: .
      dockerfile: ./docker/tts/Dockerfile
    image: tts-api
    container_name: tts-api
    init: true
    ports:
      - "${TTS_API_PORT:-8000}:8000"
    volumes:
      # 개발 모드: 소스 코드 실시간 반영
      - ./src/tts:/app/tts
      - data-volume:/app/data
    environment:
      - TTS_API_PORT=${TTS_API_PORT:-8000}
      - DEBUG=true
      - UVICORN_RELOAD=true
    env_file:
      - .env
    networks:
      - moriai-network
    restart: unless-stopped

  storybook-api:
    build:
      context: .
      dockerfile: ./docker/storybook/Dockerfile
    image: storybook-api
    container_name: storybook-api
    init: true
    ports:
      - "${STORYBOOK_API_PORT:-8001}:8001"
    volumes:
      - storybook-data:/app/storybook
      - data-volume:/app/data
    environment:
      - STORYBOOK_API_PORT=${STORYBOOK_API_PORT:-8001}
      - TTS_API_PORT=${TTS_API_PORT:-8000}
      - DEBUG=true
      - UVICORN_RELOAD=true
      - BOOK_DATA_DIR=${BOOK_DATA_DIR}
      - IMAGE_DATA_DIR=${IMAGE_DATA_DIR}
      - VIDEO_DATA_DIR=${VIDEO_DATA_DIR}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - KLING_ACCESS_KEY=${KLING_ACCESS_KEY}
      - KLING_SECRET_KEY=${KLING_SECRET_KEY}
      - USE_TEMPLATE_MODE=${USE_TEMPLATE_MODE}
      - TTS_DEFAULT_VOICE_ID=${TTS_DEFAULT_VOICE_ID}
    env_file:
      - .env
    networks:
      - moriai-network
    restart: unless-stopped

networks:
  moriai-network:
    driver: bridge

volumes:
  tts-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./src/tts
  storybook-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./src/storybook
  data-volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
