name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - dev
      - infra/git_action_develop
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: backend
            context: .
            file: ./docker/backend/Dockerfile
            image_name: moriai-backend
          - service: frontend
            context: .
            file: ./docker/frontend/Dockerfile
            image_name: moriai-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha
            # 'latest' tag for main branch (and infra testing)
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/infra/git_action_develop' }}
            # 'prod' tag for main branch (for frontend consistency)
            type=raw,value=prod,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/infra/git_action_develop' }}
            # 'dev' tag for dev branch
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'docker/backend/**'
              - '.github/workflows/**'
            frontend:
              - 'frontend/**'
              - 'docker/frontend/**'
              - '.github/workflows/**'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        if: ${{ steps.changes.outputs[matrix.service] == 'true' || startsWith(github.ref, 'refs/tags/') }}
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
             APP_ENV=${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/infra/git_action_develop' || startsWith(github.ref, 'refs/tags/')) && 'prod' || 'dev' }}
