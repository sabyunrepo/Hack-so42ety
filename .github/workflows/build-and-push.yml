name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: backend
            context: .
            file: ./docker/backend/Dockerfile
            image_name: moriai-backend
          - service: frontend
            context: .
            file: ./docker/frontend/Dockerfile
            image_name: moriai-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha
            # 'latest' tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # 'prod' tag for main branch (for frontend consistency)
            type=raw,value=prod,enable=${{ github.ref == 'refs/heads/main' }}
            # 'dev' tag for dev branch
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'docker/backend/**'
              - '.github/workflows/**'
            frontend:
              - 'frontend/**'
              - 'docker/frontend/**'
              - '.github/workflows/**'

      - name: Install Infisical
        run: |
          curl -1sLf 'https://dl.cloudsmith.io/public/infisical/infisical-cli/setup.deb.sh' | sudo -E bash
          sudo apt-get update && sudo apt-get install -y infisical

      - name: Fetch Secrets from Infisical
        shell: bash
        env:
          INFISICAL_CLIENT_ID: ${{ secrets.INFISICAL_CLIENT_ID }}
          INFISICAL_CLIENT_SECRET: ${{ secrets.INFISICAL_CLIENT_SECRET }}
        run: |
          echo "CLIENT_ID length: ${#INFISICAL_CLIENT_ID}"
          echo "CLIENT_SECRET length: ${#INFISICAL_CLIENT_SECRET}"
          infisical login --method=universal-auth --client-id=$INFISICAL_CLIENT_ID --client-secret=$INFISICAL_CLIENT_SECRET --domain=https://api_secrets.moriai.kr --silent
          infisical export --projectId ${{ secrets.INFISICAL_PROJECT_ID }} --environment=prod > .env
          # Export to GITHUB_ENV so subsequent steps can use them if needed, or just use the generated .env file
          # For docker build-push-action, passing build-args is still needed unless we use secrets mount, but build-args is safer for static assets like VITE_
          
          # Read .env and set to GITHUB_ENV
          grep -v '^#' .env | xargs -I {} echo "{}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        if: ${{ steps.changes.outputs[matrix.service] == 'true' || startsWith(github.ref, 'refs/tags/') }}
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
             APP_ENV=${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || startsWith(github.ref, 'refs/tags/')) && 'prod' || 'dev' }}
             VITE_GOOGLE_CLIENT_ID=${{ env.VITE_GOOGLE_CLIENT_ID }}
             VITE_API_BASE_URL=${{ env.VITE_API_BASE_URL }}
             VITE_PUBLIC_POSTHOG_KEY=${{ env.VITE_PUBLIC_POSTHOG_KEY }}
             VITE_PUBLIC_POSTHOG_HOST=${{ env.VITE_PUBLIC_POSTHOG_HOST }}
