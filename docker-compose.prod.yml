services:
  # ==================== PostgreSQL (Production Settings) ====================
  postgres:
    image: postgres:16-alpine
    container_name: moriai-postgres-prod
    restart: unless-stopped
    environment:
      # 프로덕션 환경 변수는 .env 파일에서 관리
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      # 프로덕션에서는 외부 포트 노출 제거 (내부 네트워크만 사용)
      - "127.0.0.1:5432:5432"
    networks:
      - moriai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Redis (Production Settings) ====================
  redis:
    image: redis:7-alpine
    container_name: moriai-redis-prod
    restart: unless-stopped
    ports:
      # 프로덕션에서는 외부 포트 노출 제거
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    # Redis command: 비밀번호가 있을 때만 --requirepass 옵션 추가
    # Docker Compose 환경 변수는 $$로 이스케이프하고, 쉘에서 조건부 처리
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --appendfsync everysec --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes --appendfsync everysec --maxmemory 256mb --maxmemory-policy allkeys-lru
      fi
      "
    networks:
      - moriai-network
    healthcheck:
      # Redis healthcheck: 비밀번호가 있으면 -a 옵션 사용, 없으면 일반 ping
      # Docker Compose에서 환경 변수는 healthcheck 실행 시점에 해석되지 않으므로
      # 쉘 스크립트로 처리
      test: ["CMD-SHELL", "sh -c 'if [ -n \"$$REDIS_PASSWORD\" ]; then redis-cli --no-auth-warning -a \"$$REDIS_PASSWORD\" ping; else redis-cli ping; fi' | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Backend (Production Settings) ====================
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    image: ghcr.io/sabyunrepo/moriai-backend:${BACKEND_TAG:-prod}
    container_name: moriai-backend-prod
    restart: unless-stopped
    init: true
    volumes:
      # 프로덕션: 데이터만 마운트 (소스 코드는 이미지에 포함)
      - app-data:/app/data
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-moriai_user}:${POSTGRES_PASSWORD:-moriai_password}@postgres:5432/${POSTGRES_DB:-moriai_db}
      - POSTGRES_USER=${POSTGRES_USER:-moriai_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-moriai_password}
      - POSTGRES_DB=${POSTGRES_DB:-moriai_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://moriai.kr}
      - RUNWARE_API_KEY=${RUNWARE_API_KEY}
      - AI_IMAGE_PROVIDER=${AI_IMAGE_PROVIDER}
      - AI_VIDEO_PROVIDER=${AI_VIDEO_PROVIDER}
      - RUNWARE_VIDEO_MODEL=${RUNWARE_VIDEO_MODEL}
      - RUNWARE_IMG2IMG_MODEL=${RUNWARE_IMG2IMG_MODEL}
      - VIDEO_GENERATION_LIMIT=${VIDEO_GENERATION_LIMIT}
      - MAX_BOOKS_PER_USER=${MAX_BOOKS_PER_USER}
      - MAX_PAGES_PER_BOOK=${MAX_PAGES_PER_BOOK}
      - TASK_STORY_MAX_RETRIES=${TASK_STORY_MAX_RETRIES}
      - TASK_IMAGE_MAX_RETRIES=${TASK_IMAGE_MAX_RETRIES}
      - TASK_VIDEO_MAX_RETRIES=${TASK_VIDEO_MAX_RETRIES}
      - TASK_RETRY_DELAY=${TASK_RETRY_DELAY}
      - TASK_RETRY_EXPONENTIAL_BACKOFF=${TASK_RETRY_EXPONENTIAL_BACKOFF}
      - FK_TOLERANCE=${FK_TOLERANCE}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS}
    env_file:
      - .env
    networks:
      - moriai-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==================== Media Optimization Worker (Production) ====================
  media-worker:
    build:
      context: .
      dockerfile: ./docker/media-worker/Dockerfile
    image: ghcr.io/sabyunrepo/moriai-media-worker:${MEDIA_WORKER_TAG:-prod}
    container_name: moriai-media-worker-prod
    restart: unless-stopped
    init: true
    devices:
      - /dev/dri:/dev/dri  # Quick Sync GPU access
    environment:
      - REDIS_URL=redis://redis:6379/0
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-moriai-storybook-prod}
      - LIBVA_DRIVER_NAME=iHD
    env_file:
      - .env
    networks:
      - moriai-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ==================== Frontend (Production - Nginx + Static Files) ====================
  frontend:
    # Build context is usually handled by GHCR image in prod, but keeping build context for reference
    # In prod execution, it will pull the image.
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        APP_ENV: prod
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
        VITE_API_BASE_URL: ${API_BASE_URL:-/api/v1}
        VITE_PUBLIC_POSTHOG_KEY: ${VITE_PUBLIC_POSTHOG_KEY:-}
        VITE_PUBLIC_POSTHOG_HOST: ${VITE_PUBLIC_POSTHOG_HOST:-https://us.i.posthog.com}
    image: ghcr.io/sabyunrepo/moriai-frontend:${FRONTEND_TAG:-prod}
    container_name: moriai-frontend-prod
    restart: unless-stopped
    ports:
      # 프로덕션: 내부 네트워크만 또는 Cloudflare Tunnel 사용 시 불필요
      - "127.0.0.1:80:80"
    volumes:
      - app-data:/app/data:ro
    environment:
      - BACKEND_PORT=8000
    networks:
      - moriai-network
      - cloudflare-network
    depends_on:
      backend:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ==================== Watchtower (Auto-Updater) ====================
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/.docker/config.json:/config.json
    environment:
      - DOCKER_API_VERSION=1.44
    command: --interval 300 --cleanup --label-enable
    networks:
      - moriai-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==================== Networks ====================
networks:
  moriai-network:
    driver: bridge
    name: moriai-network
  cloudflare-network:
    external: true
    name: cloudflare-network

# ==================== Volumes ====================
volumes:
  postgres-data:
    driver: local
    name: moriai-postgres-data-prod
  redis-data:
    driver: local
    name: moriai-redis-data-prod
  app-data:
    driver: local
    name: moriai-app-data-prod
    driver_opts:
      type: none
      o: bind
      device: ./data
